<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Video</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <style>
      /* Custom styles for the video container */
      .navbar {
          z-index: 1000; /* Ensure navbar stays on top */
          background-color: #212529; /* Dark background */
          border: 4px solid #3c3f58;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
          color: #ffffff !important; /* White text */
      }
      .navbar-brand:hover,
      .navbar-nav .nav-link:hover {
          color: #adb5bd !important; /* Light grey text on hover */
      }

      .video-container {
          position: fixed;
          top: 56px; /* Adjust top value according to your navbar height */
          left: 0;
          width: 100%;
          height: calc(100% - 56px); /* Subtract navbar height from viewport height */
          overflow: hidden;
          background-color: black; /* Set background color to black */
      }

      /* Set video width and height to cover the container */
      video {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      /* Custom CSS */
      body {
          background-color: #2e3047; /* Light grey background */
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
  </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/ReactNativePortfolio/index.html">Justin's Digital Canvas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link active" href="/ReactNativePortfolio/index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/ReactNativePortfolio/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/ReactNativePortfolio/about.html">About Me</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <div class="video-container">
      <video id="video-source" controls autoplay>
          <source type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>
  
  <script>
      // Retrieve the video source from the URL query parameter
      var params = new URLSearchParams(window.location.search);
      var videoSrc = params.get('src');
  
      // Set the video source
      document.getElementById('video-source').src = decodeURIComponent(videoSrc);
      
      // Load the video
      document.getElementById('video-source').load();
  </script>
</body>
</html>
